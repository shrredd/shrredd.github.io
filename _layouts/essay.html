<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;1,8..60,400&display=swap">
  <link rel="stylesheet" href="{{ '/static/style.css?v=20260209d' | relative_url }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shravan Reddy">
  <meta name="description" content="{{ page.description | escape }}">
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="icon" type="image/png" sizes="48x48" href="{{ '/static/favicon-48.png?v=20260208b' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/static/apple-touch-icon.png?v=20260208b' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="Shravan Reddy" href="{{ '/feed.xml' | relative_url }}">

  <meta property="og:site_name" content="Shravan Reddy">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.meta_title | default: page.title | append: ' - Shravan Reddy' | escape }}">
  <meta property="og:description" content="{{ page.description | escape }}">
  <meta property="og:image" content="{{ site.url }}{{ page.og_image | default: '/static/shravan-headshot-520.jpg' }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{ page.title | escape }} - Shravan Reddy">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.meta_title | default: page.title | append: ' - Shravan Reddy' | escape }}">
  <meta name="twitter:description" content="{{ page.twitter_description | default: page.description | escape }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.og_image | default: '/static/shravan-headshot-520.jpg' }}">
  <meta name="twitter:image:alt" content="{{ page.title | escape }} - Shravan Reddy">
  {% include analytics.html %}

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": {{ page.title | jsonify }},
      "description": {{ page.description | jsonify }},{% if page.og_image %}
      "image": "{{ site.url }}{{ page.og_image }}",{% endif %}
      "author": {
        "@type": "Person",
        "name": "Shravan Reddy",
        "url": "{{ site.url }}/"
      }{% if page.date_published %},
      "datePublished": {{ page.date_published | jsonify }}{% endif %},
      "publisher": {
        "@type": "Person",
        "name": "Shravan Reddy"
      }
    }
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "{{ site.url }}/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": {{ page.title | jsonify }}
        }
      ]
    }
  </script>

  <title>{{ page.meta_title | default: page.title | append: ' - Shravan Reddy' }}</title>
</head>

<body class="essay-page">
  <a class="skip-link" href="#content">Skip to content</a>
  <div class="page">
    <header class="site-header">
      <a href="{{ '/' | relative_url }}" class="site-name">Shravan Reddy</a>
      <nav aria-label="Primary"><a href="{{ '/' | relative_url }}">Home</a></nav>
    </header>

    <main id="content">
      <div class="article-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
        {% if page.byline %}<p class="byline">{{ page.byline }}</p>{% endif %}
      </div>

{{ content }}

      <div class="article-footer">
        <a href="{{ '/' | relative_url }}">&larr; Back to home</a>
      </div>
    </main>
  </div>
</body>

</html>
